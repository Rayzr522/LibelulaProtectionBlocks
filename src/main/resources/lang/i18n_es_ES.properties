help_ps_create = /ps create [largo] [alto] [ancho] - crea una piedra de protecci\u00f3n desde el objeto que tienes en la mano (puedes usar /ps create [valor] para usar el mismo valor en los 3 ejes, por ejemplo: /ps create 11).
help_ps_version = /ps version - Muestra informaci\u00f3n de la versi\u00f3n del plugin.
help_ps_remove_all = /ps remove-all-ps <player> - Elimina todas las piedras de protecci\u00f3n puestas por un jugador.
