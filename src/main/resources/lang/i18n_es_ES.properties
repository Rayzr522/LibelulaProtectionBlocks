help_ps_hide = /ps hide - Oculta la piedra de protecci\u00f3n (la hace invisible).
help_ps_unhide = /ps unhide [force] - Vuelve a hacer visible una piedra de protecci\u00f3n.
help_ps_flag_list = /ps flag list - Lista las posibles flags que pueden ser modificadas.
